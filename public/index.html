 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolSurfer Trading System</title>
    <link rel="icon" href="/bop_icon.svg" type="image/svg+xml">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="pulse-theme">
    <div id="loginForm" style="display: none;">
        <h1>SolSurfer</h1>
        <h2>Login</h2>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="login()">Login</button>
    </div>

    <div id="mainContent" style="display: none;">
        <div class="container">
            <h1 id="botTitle">> Fear and Greed Trader</h1>
            <p>> By SurfSolana Team</p>
            <div class="chart-section">
                <div class="chart-container">
                    <iframe
                        src="https://birdeye.so/tv-widget/So11111111111111111111111111111111111111112?chain=solana&viewMode=pair&chartInterval=15&chartType=AREA&chartTimezone=Europe%2FLondon&chartLeftToolbar=hide&theme=dark&chartOverrides=mainSeriesProperties.areaStyle.linecolor%3A%239945ff"
                        allowfullscreen></iframe>
                </div>
                <div class="chart-sidebar">
                    <div class="fgi-display">
                        <h3>> Fear & Greed Index</h3>
                        <div id="fgiValue"></div>
                        <div class="fgi-gauge-container">
                            <div id="fgiGauge"></div>
                            <div id="fgiPointer"></div>
                        </div>
                        <div id="currentSentiment"></div>
                    </div>
                    <div class="recent-trades">
                        <h3>> Recent Trades</h3>
                        <ul id="tradeList"></ul>
                    </div>
                </div>
            </div>
            <div class="grid">
				<div class="card">
					<div class="header-flex">
						<h2>> Trading Parameters</h2>
						<div class="spacer"></div>
						<button id="lockToggleButton" class="lock-toggle-button">
							<i id="lockIcon" class="fa fa-lock-open"></i> <!-- Use Font Awesome or any other icon library -->
						</button>
						<button id="settingsButton" class="gear-button">
							<i class="fa fa-cog"></i>
						</button>
					</div>
					<div id="chartContainer" style="width: 100%; max-width: 600px; height: auto;">
						<canvas id="fearGreedChart"></canvas>
					</div>
                    <form id="paramForm">
						<div id="slider" class="slider"></div>
                        <!-- PulseSurfer specific parameters -->
                        <div class="pulse-only">
                            <h3></h3>
                            <div class="sentiment-row">
                                <div class="sentiment-input">
                                    <label for="extremeGreedMultiplier">Extreme Greed Multiplier:</label>
                                    <input type="number" id="extremeGreedMultiplier" name="extremeGreedMultiplier" min="0.01" max="0.25"
                                        step="0.01">
                                </div>
                                <div class="sentiment-input">
                                    <label for="greedMultiplier">Greed Multiplier:</label>
                                    <input type="number" id="greedMultiplier" name="greedMultiplier" min="0.01" max="0.25" step="0.01">
                                </div>
                            </div>
                            <div class="sentiment-row">
                                <div class="sentiment-input">
                                    <label for="extremeFearMultiplier">Extreme Fear Multiplier:</label>
                                    <input type="number" id="extremeFearMultiplier" name="extremeFearMultiplier" min="0.01" max="0.25"
                                        step="0.01">
                                </div>
                                <div class="sentiment-input">
                                    <label for="fearMultiplier">Fear Multiplier:</label>
                                    <input type="number" id="fearMultiplier" name="fearMultiplier" min="0.01" max="0.25" step="0.01">
                                </div>
                            </div>
                        </div>
                    
                        <!-- WaveSurfer specific parameters -->
                        <div class="wave-only">
                            <h3></h3>
                            <div class="sentiment-row full-width">
                                <div class="sentiment-input">
                                    <label for="streakThreshold">Streak Threshold:</label>
                                    <input type="number" id="streakThreshold" name="streakThreshold" min="1" step="1">
                                </div>
                            </div>
							<div class="sentiment-row full-width">
								<div class="sentiment-input">
									<label for="tradeMultiplier">Trade Size(%):</label>
									<input type="number" id="tradeMultiplier" name="tradeMultiplier" min="1" max="100" step="1">
								</div>
							</div>
						</div>
						
						<div class="button-container">
							<div id="updateFeedback"></div>
                        </div>  
                    </form>
				</div>
                <div class="card">
                    <h2>> Current Trading Data</h2>
                    <div id="timestamp" class="timestamp"></div>
                    <div id="versionNumber" class="version-number"></div>
                    <div id="tradingData" class="trading-data-grid">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="settingsPopup" class="popup-menu">
        <div class="popup-content">
            <button id="closePopupButton" class="close-popup-button">Ã—</button>
            <h1>Settings</h1>
            <div class="button-column">
				<div class="user-input">
					<label for="monthlyCost">Montly Cost (USD):</label>
					<div class="input-container">
						<input type="number" id="monthlyCost" name="monthlyCost" min="0"
							max="999" step="0.01">
						<button type="button" id="monthlyCostButton" class="monthlyCostButton">Submit</button>
					</div>
                </div>
				<div class="user-input">
					<label for="devTip">Developer Tip (%):</label>
					<div class="input-container">
						<input type="number" id="devTip" name="devTip" min="0"
							max="2" step="0.01">
						<button type="button" id="devTipButton" class="devTipButton">Submit</button>
					</div>
                </div>
                <button type="button" id="restartButton">Restart Trading</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script type="module" src="./chart.js"></script>
	<script type="module" src="./slider.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.0/nouislider.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.0/nouislider.min.js"></script>
</body>

</html>
